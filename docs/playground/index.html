<!doctype html><html><head><meta charset="utf-8"/><title>cbor2 playground</title><script defer="defer" src="main.bundle.js"></script></head><body><h2>CBOR converter</h2><div class="container"><div class="input"><h3>Input</h3><div class="cmd"><select id="input-fmt"><option>JSON</option><option>js</option><option>hex</option><option>base64</option></select> <span id="to">&rarr;&rarr;&rarr; to &rarr;&rarr;&rarr;</span></div><textarea id="input-text" rows="30" cols="50" autofocus>{

cateKeysEncode">rejectDuplicateKeys</label></li><li><input type="checkbox" id="rejectFloatsEncode"> <label for="rejectFloatsEncode">rejectFloats</label></li><li><input type="checkbox" id="rejectUndefinedEncode"> <label for="rejectUndefinedEncode">rejectUndefined</label></li><li><input type="checkbox" id="simplifyNegativeZeroEncode"> <label for="simplifyNegativeZeroEncode">simplifyNegativeZero</label></li><li><label for="sortKeysEncode">sortKeys</label> <select id="sortKeysEncode"><option selected="selected">null</option><option>coreDeterministic</option><option>lengthFirstDeterministic</option></select></li></ul><h4>Decoding</h4><ul id="decodeOpts"><li><input type="checkbox" id="boxed"> <label for="boxed">boxed</label></li><li><input type="checkbox" id="cde"> <label for="cde">cde</label></li><li><input type="checkbox" id="dcbor"> <label for="dcbor">dcbor</label></li><li><input type="checkbox" id="preferMap"> <label for="preferMap">preferMap</label></li><li><input type="checkbox" id="rejectLargeNegatives"> <label for="rejectLargeNegatives">rejectLargeNegatives</label></li><li><input type="checkbox" id="rejectBigInts"> <label for="rejectBigInts">rejectBigInts</label></li><li><input type="checkbox" id="rejectDuplicateKeys"> <label for="rejectDuplicateKeys">rejectDuplicateKeys</label></li><li><input type="checkbox" id="rejectFloats"> <label for="rejectFloats">rejectFloats</label></li><li><input type="checkbox" id="rejectInts"> <label for="rejectInts">rejectInts</label></li><li><input type="checkbox" id="rejectLongLoundNaN"> <label for="rejectLongLoundNaN">rejectLongLoundNaN</label></li><li><input type="checkbox" id="rejectNegativeZero"> <label for="rejectNegativeZero">rejectNegativeZero</label></li><li><input type="checkbox" id="rejectSimple"> <label for="rejectSimple">rejectSimple</label></li><li><input type="checkbox" id="rejectStreaming"> <label for="rejectStreaming">rejectStreaming</label></li><li><input type="checkbox" id="rejectSubnormals"> <label for="rejectSubnormals">rejectSubnormals</label></li><li><input type="checkbox" id="rejectUndefined"> <label for="rejectUndefined">rejectUndefined</label></li><li><input type="checkbox" id="requirePreferred"> <label for="requirePreferred">requirePreferred</label></li><li><input type="checkbox" id="saveOriginal"> <label for="saveOriginal">saveOriginal</label></li><li><label for="sortKeysDecode">sortKeys</label> <select id="sortKeysDecode"><option selected="selected">null</option><option>coreDeterministic</option><option>lengthFirstDeterministic</option></select></li></ul></div></div></body></html>
